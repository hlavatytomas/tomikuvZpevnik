<!DOCTYPE html>
            <html lang="en">
            <head>
            {% load static %} 
            <script src="{% static './songList.js' %}"></script>   
            <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>         
            <link rel="stylesheet" href="{% static './style.css' %}">
            <link rel="stylesheet" href="{% static './menu.css' %}">
            <link rel="stylesheet" href="{% static './dropdown.css' %}">
            <title>Tomíkův zpěvník</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            </head>
            <body>
            <div id="control">
            <div>
                <div class="pdf_button" id="open_pdf_menu">
                   <img src="{% static './pdf_songbook.svg' %}">
                </div>
            </div>
            <div>
                <a href="./addSong.html" class="anchor"><span>+</span></a>
            </div>
            <div id="list1" class="dropdown-check-list" tabindex="100">
                <span class="anchor">Kdo přidal</span>
                <ul class="items">
                <li><input type="checkbox" checked/>All </li>
                </ul>
            </div>
            </div>
            <div id="hide"></div>
            <div id="sidebar">
                <div id="sidebar_menu">
                    <div class="menu_item">
                        <div class="menu_button" id="close_pdf_menu">
                            Zpět
                        </div>
                    </div>
                    <div class="menu_item">
                        <a href="./index.html?inProgress=1">
                        <div class="menu_button">
                            {{ tlacitko }}
                        </div>
                        </a>
                    </div>
                    <div class="menu_item">
                        <a href="./handleDownload.html">
                        <div class="menu_button">
                            Stáhnout zpěvník v aktuální verzi
                        </div>
                        </a>
                    </div>
                </div>
            </div>
            <h2 style="text-align:center">Tomíkův zpěvník</h3>
            <h3 style="text-align:center">&#127925; Seznam písniček &#127925;</h3>
            <div class="list_container">
            <div class="song_list">
                {{ songs |safe}}
            </div></div><script src="{% static './menu.js' %}"></script></body></html>
